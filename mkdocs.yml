site_name: "PyCon Thailand Workshop"
theme:
  name: material
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.integrate
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    logo: material/school
nav:
  - Home: index.md
  - Imposter Syndrome: imposter-syndrome.md
  - The Expert: the-expert.md
  - The Perfectionist: the-perfectionist.md
  - The Superperson: the-superperson.md
  - The Natural Genius: the-natural-genius.md
  - The Soloist: the-soloist.md
  - Key Takeaways: key-takeaways.md
  - Resources: resources.md
  - Contact Page: contact.md
extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/PyConThailand
    - icon: fontawesome/brands/discord
      link: https://pythondiscord.com/
extra_css:
  - stylesheets/extra.css
